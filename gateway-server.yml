# 端口号
server:
  port: 8091
# 配置
spring:
  application:
    # name:后面要有空格
    name: spring-cloud-gateway
  cloud:
    gateway:
      routes:
        - id:  id
          uri: https://www.cnblogs.com
          # 断言
          predicates:
            # 匹配路径转发
            - Path=/fulong133
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
